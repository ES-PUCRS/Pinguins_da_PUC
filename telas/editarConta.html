<div id="form" style="width: 100%; margin-top: 24px;">

  <div class="column" style="width: 80%; margin: 0 auto;">
    <h2>Selecione a conta para trabalhar</h2>
      <div class="row" style="justify-content: space-between; margin-bottom: 12px;">
          <div class="form-field">
              <div>ID da Conta</div>
              <select id="conta-origem" style="width: 100%;"></select>
          </div>
      </div>
      <button class="button send" id="operador" onclick="selecionaConta()"> Selecionar Conta </button>
  </div>

  <div class="column" style="width: 80%; margin: 0 auto;">
    <h2>ADICIONAR SALDO</h2>
      <div class="row" style="justify-content: space-between; margin-bottom: 12px;">
          <div class="column form-field">
              <div>Tipo</div>
              <select id="transfer-type">
                <option value="1">Aplicação</option>
                <option value="2">Saque</option>
              </select>
          </div>

          <div class="column form-field">
              <div>Valor</div>
              <input type="number" name="valor" id="valor" />
          </div>
          <div class="column form-field">
            <div>Nº Documento</div>
            <input name="valor" id="doc" />
        </div>
      </div>
      <div class="row">
          <div class="column stretch">
              <div>Descrição</div>
              <textarea type="text" name="descricao" id="descricao" style="min-width: 100%; max-width: 100%;"></textarea>
          </div>
      </div>
      <button class="button send" id="operador" onclick="movimento()"> ADICIONAR SALDO </button>
  </div>

  <div class="column" style="width: 80%; margin: 0 auto;">
    <h2>TRANSFERIR SALDO</h2>
      <div class="row" style="justify-content: space-between; margin-bottom: 12px;">
          <div class="form-field">
              <div>Valor</div>
              <input type="number" name="valor" id="valorTransferencia" />
          </div>
      </div>
      <div class="row" style="justify-content: space-between; margin-bottom: 12px;">
        <div class="form-field">
          <div>Conta de Destino (ID)</div>
          <select id="conta-destino" style="width: 100%;"></select>
        </div>
    </div>
      <button class="button send" id="operador" onclick="transferencia()"> TRANSFERIR SALDO </button>
  </div>

</div>
<hr style="margin-top: 24px;">

<div class="container" style="justify-content: start; flex-direction: column;" >
        <table style="border-collapse: collapse" id="todos-movimentos">
            <thead>
              <tr>
                <th style="border: 1px solid black">Data</th>
                <th style="border: 1px solid black">Operador</th>
                <th style="border: 1px solid black">NroDoc</th>
                <th style="border: 1px solid black">Descrição</th>
                <th style="border: 1px solid black">Valor</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
</div>

<script>
  populateOperators()

  accountSelect('conta-origem')
  accountSelect('conta-destino')
</script>
