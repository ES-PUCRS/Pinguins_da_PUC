<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./relatorio.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="import" href="./telas/relatorio-geral.html">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title> T1 - GCS </title>
</head>

<body>
    <div class="container row start">
        <div class="sidenav">
            <div class="profile-pannel">
                <img src="./img/user.svg" class="user-img">
            </div>

            <div class="subtitle"> Opções </div>
            <button class="button" id="operador" onclick="navega('operador')"> Criar Operador</button>
            <button class="button" id="conta">Conta</button>
            <hr>

            <div class="subtitle"> Movimentações </div>
            <button class="button" id="allMov" onclick="navega('todos-movimentos')">Todos Movimentos</button>
            <button class="button" id="perMov" onclick="navega('teste2')">Movimentos por Período</button>
            <button class="button" id="opMov">Movimentos por Operador</button>
            <button class="button" id="typeMov">Movimentos por Tipo</button>
            <hr>

            <div class="subtitle"> Outras Opções </div>
            <button class="button" id="transferencia">Transferências</button>
            <button class="button" id="relGeren" onclick="navega('relatorio-geral')">Relatório Gerencial</button>
        </div>
        <div class="content">
            <div id="rota" style="height: 100%; width: 100%;"></div>
        </div>
            <hr>
            
            <div id="rota"></div>
        </div>
    </div>
    <div id="modal" class="modal">
        <div class="innerModal">
            <div class="btnDiv">
                <button onclick="closeModal()">X</button>
            </div>
            <h1>Cadastro de Nova Conta</h1>
            <p>Clique no botão abaixo para criar uma nova conta.</p>
            <button onclick="createAccount()">Criar Conta</button>
        </div>
    </div>
</body>

</html>
